<html>
  <head>
    <title>Face Recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <button id="button1">Face Recognizer</button>
      <br><br>

      <p style="font-size: 22px; color: white; font-family: 'Yeon Sung'; font-weight: bold;">Model is trained to identify the following People: </p>

      <b class="name_of_objects">
        <h10>
          Myself
        </h10>
        <hr>
        <h11>
        My Mother
        </h11>
        <hr> 
        <h12>
        My Father
        </h12>
        <hr>

      <h3>Webcam View - </h3>
      <div id="camera"></div>
      <br><br>
      <div id="result"></div>
      <br><br>
      <button onclick="take_snapshot()" class="btn btn-info">Capture Image</button>
      <br><br>
      <button onclick="check()" class="btn btn-success">Identify Image</button>
      <br><br>

      <p style="font-size: 22px; color: yellow; font-weight: bold;">Object : <span id="result_object_name"></span> </p>
      <p style="font-size: 22px; color: yellow; font-weight: bold;">Accuracy : <span id="result_object_accuracy"></span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>l>
